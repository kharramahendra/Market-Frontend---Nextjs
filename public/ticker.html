<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker</title>

</head>

<body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a href="https://in.tradingview.com/markets/" rel="noopener"
                target="_blank"><span class="blue-text">Markets today</span></a> by TradingView</div>
        <script type="application/json" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
            async>
            {
                "symbols": [
                  {
                    "proName": "FOREXCOM:SPXUSD",
                    "title": "S&P 500"
                  },
                  {
                    "proName": "FOREXCOM:NSXUSD",
                    "title": "US 100"
                  },
                  {
                    "proName": "FX_IDC:EURUSD",
                    "title": "EUR/USD"
                  },
                  {
                    "proName": "BITSTAMP:BTCUSD",
                    "title": "Bitcoin"
                  }
                ],
                "showSymbolLogo": true,
                "colorTheme": "light",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "in"
              }
            </script>
    </div>

    <!-- TradingView Widget END -->
</body>

</html>
